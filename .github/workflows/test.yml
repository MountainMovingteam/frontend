name: test

on:
  push:
    branches: [ "feature/login" ]
  pull_request:
    branches: [ "feature/login" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: 使用 Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: 安装 pnpm
      run: npm install -g pnpm
    - name: pnpm install
      run: pnpm install
    - name: pnpm run build
      run: pnpm run build
